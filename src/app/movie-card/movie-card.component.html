<div class="body">
  <!-- <input class="search-input" type="text" placeholder="Search Movies ..." value="string" onkeypres="searchBar(value)"> -->
  <mat-toolbar class="nav">
    <button class="navBtn" (click)="openUserProfileComponent()">Profile</button>
    <button class="logBtn" (click)="logoutUser()">Logout</button>
  </mat-toolbar>
  <div class="main">
    <mat-card *ngFor="let movie of movies;" class="card">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImageURL}} alt={{movie.Title}} />
      <mat-card-actions>
        <button mat-button color="primary" class="genreBtn"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
          Genre
        </button>
        <button mat-button color="primary" class="directorBtn"
          (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
          Director
        </button>
        <button mat-button color="primary" class="synBtn"
          (click)="openSynopsisDialog(movie.Title, movie.ImageURL, movie.Description, movie.Director.Name, movie.Genre.Name)">
          Synopsis
        </button>
        <button mat-button color="primary" class="addFavBtn" (click)="addFav(movie._id, movie.Title)">
          Add to your favorites
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
