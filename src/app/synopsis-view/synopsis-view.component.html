<div class="main">
  <div class="close">
    <button mat-icon-button class="close-icon" color="basic" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h1>{{data.title}}</h1>
  <img src={{data.imageurl}} alt={{data.title}} width="250px" />
  <p>{{data.description}}</p>
  <p>Directed by: {{data.director}}</p>
  <p>Genre: {{data.genre}}</p>
</div>
